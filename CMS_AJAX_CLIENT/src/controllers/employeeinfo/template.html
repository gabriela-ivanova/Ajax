<div class="candidate-info-wrapper">
    <span id="more-information">More information about the candidate</span>

    <div class = "candidate-information">

        <div id="position--label">
            Position applied for: <span id ="candidate-position"></span> 
        </div><br>
        
        <div id="company--label">
            Company: <span id ="candidate-company"></span> 
        </div><br>

        <div id="fname--label">
            Full name: <span id ="candidate-fname"></span>
        </div><br>
      
        <div id="phone--label">
            Phone number: <span id ="candidate-phone"></span>
        </div><br>

        <div id="nationality--label">
            Nationality: <span id="candidate-nationality"></span>
        </div><br>

        <div id="date-of-birth--label">
            Date of Birth: <span id="candidate-date-of-birth"></span>
        </div><br>
 
        <div id="drive-license--label">
            Drive license: <span id="candidate-drive-license"></span>
        </div><br>
              
        <div id="work-experience--label">
            Work experience: <span id="candidate-work-experience"></span>
        </div><br>

        <div id="education--label">
            Education: <span id="candidate-education"></span>
        </div><br>
    
        <div id="language--label">
            Languages: <span id="candidate-language"></span>
        </div><br>
  
        <div id="skill--label">
            Skills: <span id="candidate-skill"></span>
        </div><br>
 
        <div id="candidate-message">
            User message: <span id="message-content"></span>
        </div><br>

        <div>

            Status: <span id="candidate-status"></span><br><br>
            <button id="appr-int">–êpproved for interview</button>
            <button id="interviewed">Interviewed</button>
            <button id="approved">Approved</button>
            <button id="rejected">Rejected</button>

        </div>

    </div>

    <hr id="hr-candidate">

    <div>
        <h3 id="write-an-email">Write an email to the candidate</h3>
    </div>    

    <div>  
        <form id="email-form">
            <label id="email-label">Email address:</label>
            <input placeholder  = "User E-mail address" 
                   class        = "email-input"  
                   type         = "email"      
                   maxlength    = "60"
                   size         = "53"
                   id           = "candidate-email-input"
                   value        = "">
            <br>

            <textarea class     = "user-message" 
                      id        = "candidate--email-content"
                      rows      = "10" 
                      cols      = "50">

            </textarea>

            <input id="send-button" type="button"  value="SEND">
            <p id="apply-message"></p>

        </form>
    </div>

</div>
