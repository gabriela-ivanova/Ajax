<div id="signup--wrapper">
    <div class="flex--container">
        
        <p id="employee-signup-text">Signup Employee</p>
        <div class="flex-employee-wrapper">
            <p id="employee-paragraph">Employee</p>
            <button id="btn-employee">Signup</button>
        </div> 

        <p id="employer-signup-text">Signup Employer</p>
        <div class="flex-employer-wrapper">
            <p id="employer-paragraph">Employer</p>
            <button id="btn-employer">Signup</button>
        </div>

    </div> 

    <div id="signup-img"></div>

    <form>

        <input placeholder  ="First name" 
               id           = "signup--user-fname"
               class        = "input"  
               type         = "text" >

        <input placeholder  = "Last name" 
               id           = "signup--user-lname"
               class        = "input"  
               type         = "text" >

        <input placeholder  = "Age" 
               id           = "signup--user-age"
               class        = "input"  
               type         = "text" >


        <input placeholder  = "Company UIC"
               id           = "signup--company-uic"
               class        = "input"  
               type         = "text" >

        <input placeholder  = "Company name"
               id           = "signup--company-name"
               class        = "input"  
               type         = "text" >

        <input placeholder  = "Industry" 
               id           = "signup--company-industry"
               class        = "input"  
               type         = "text" >

        <input placeholder  = "Activity" 
               id           = "signup--company-activity"
               class        = "input"  
               type         = "text" >
        

        <input placeholder  = "Country"
               id           = "signup--country"
               class        = "input"  
               type         = "text" >

        <input placeholder  = "City/Town"
               id           = "signup--city-town"
               class        = "input"  
               type         = "text" >

        <input placeholder  = "User name"
               id           = "signup--user-name"
               class        = "input"  
               type         = "text" >

        <input placeholder  = "Email" 
               id           = "signup--email"
               class        = "input"  
               type         = "email" >

        <input placeholder  = "Password" 
               id           = "signup--password"
               class        = "input"  
               type         = "password" >

        <input placeholder  = "Repeat password" 
               id           = "signup--password-repeat"
               class        = "input"  
               type         = "password" >

        <input class        = "submit" 
               id           = "signup--submit"
               value        = "Sign up"
               type         = "button">

        <p     id           = "signup-message"></p> 

    </form>

</div>
