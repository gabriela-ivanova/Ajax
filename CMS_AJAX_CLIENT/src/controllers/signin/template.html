<div id="signup--wrapper">
    
    <form>
        <input placeholder  = "Email"
               id           = "signin--user-email"
               class        = "input"
               type         = "text"      
               name         = "user_email">

        <input placeholder  = "Password" 
               id           = "signin--user-password"
               class        = "input"
               type         = "password"  
               name         = "user_pass">


        <input class        = "submit" 
               id           = "signin--submit"
               value        = "Sign in"
               type         = "button">
        <p     id           ="signin-message"></p>  
    </form>

    <div id="signin-img"></div>

</div>
