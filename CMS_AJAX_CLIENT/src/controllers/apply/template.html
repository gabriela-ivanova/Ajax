<div class="apply-content-wrapper">
    <span id="employee-position"></span><span id="comma">,</span>
    <span id="employee-company"></span>
    <span id="apply-for-position">Apply for this position</span>
    <div class="apply--wrapper">
        
        <form id="apply-job">
            <label class="user_data" id="fname-label">First name:*</label>
            <input   placeholder  ="User first name" 
                     class        ="input"  
                     type         ="text"      
                     id           ="employee-fname"
                     value        = "">

            <label class="user_data" id="lname-label">Last name:*</label>
            <input   placeholder  = "User last name" 
                     class        = "input"  
                     type         = "text"      
                     id           = "employee-lname"
                     value        = "">
            
            <label class="user_data" id="phone-label">Phone number:*</label>
            <input   placeholder  = "User phone" 
                     class        = "input"  
                     type         = "text"      
                     id           = "employee-phone"
                     value        = "">
          
            <label class="user_data" id="email-label">Email:*</label>
            <input   placeholder  = "User E-mail address" 
                     class        = "input"  
                     type         = "email"      
                     id           = "employee-email"
                     value        = "">

            <label class="user_data" id="nationality-label">Nationality:*</label>
            <input   placeholder  = "User nationality" 
                     class        = "input"  
                     type         = "text"      
                     id           = "employee-nationality"
                     value        = "">
 
            <label class="user_data" id="date-of-birth-label">Date of birth:*</label>
            <input   placeholder  = "User date of birth" 
                     class        = "input"  
                     type         = "text"      
                     id           = "employee-date-of-birth"
                     value        = "">
                     
            <label class="user_data" id="driving-license-label">Driving license:*</label>
            <input   placeholder  = "User driving license" 
                     class        = "input"  
                     type         = "text"      
                     id           = "employee-driving-license"
                     value        = "">
         
            <label class="user_data" id="work-experience-label">Work experience:*</label>
            <textarea class       = "user-text-area" 
                      id          = "employee-work-experience"
                      rows        = "10" 
                      cols        = "73"
                      placeholder = "Fill in this sequence: *dates(period), *employer, *type of activity, *position"></textarea>
          
            <label class="user_data" id="education-label">Education:*</label>
            <textarea class       = "user-text-area" 
                      id          = "employee-education"
                      rows        = "10" 
                      cols        = "73"
                      placeholder = "Fill in this sequence: *dates(period), *educational organisation, *specialty, *aquired qualification"></textarea>
           
            <label class="user_data" id="language-label">Languages:*</label>
            <textarea class       = "user-text-area" 
                      id          = "employee-language"
                      rows        = "10" 
                      cols        = "73"
                      placeholder = "Specify: *reading/*writing/*conversation level"></textarea>
  
            <label class="user_data" id="skill-label">Skills and competencies:*</label>
            <textarea class       = "user-text-area" 
                      id          = "employee-skill"
                      rows        = "10" 
                      cols        = "73"
                      placeholder = "Indicate your *social/*organizational/*technical skills and competences"></textarea>
            
            <label class="user_data" id="message-label">Write a message (not necessarily):</label>

            <textarea class       = "user-text-area" 
                      id          = "employee-message"
                      rows        = "10" 
                      cols        = "73"></textarea>

            <input class="button" type="button" id="employee-btn-send" value="SUBMIT">
            <p id="apply-message"></p>
        </form>
        
    </div>
</div>
