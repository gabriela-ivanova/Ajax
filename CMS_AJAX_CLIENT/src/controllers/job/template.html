<div class="job-wrapper">
    
    <div class="job-wrapper-flex">
        <div class="job-sentence-flex">
            <span id="job-title-1">Don't search for jobs.</span><br>
            <span id="job-title-2">Find the right fit</span> 
            <span id="job-title-3">instead.</span> 
        </div>

        <div class="job-img-flex">
            
        </div>
        
    </div> 


    <div class="splitscreen"> 
        <div class="left">   

            <ul id      = "category-placeholder" 
                class   = "mb-25">
            </ul>

        </div>  

        <div class="right">
            <ul><li id="list-all-job-offer" class="category-placeholder--category">Всички обяви</li></ul>
        </div>     

    </div>

    <div class="container">
        <div class="flex-row justify-center">
            <div class="flex-small vertical-center" id="search">
                <form id="search-form">
                    <input type="text" id="searchCompanyName" placeholder="Search by Company Name"/>
                    <input type="text" id="searchJobTitle"    placeholder="Search by Job Title"/>
                </form>
            </div>
        </div>
    </div>

    <div id="job-offer--content" class="wrapper">

    </div> 

    <div>
        <button id="apply">Apply for this job</button> 
    </div>

</div>
