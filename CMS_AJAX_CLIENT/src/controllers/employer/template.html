<div id="employer-wrapper" class="wrapper">
    
    <div id="job-template-wrapper">
        <span id="job-template">Job offer template:</span>
    </div>
    
    <form>
        <input   type           = "text" 
                 id             = "employer--company-name" 
                 placeholder    = "Company name"
                 >

        <input   type           = "text" 
                 id             = "employer--job-title" 
                 placeholder    = "Job title">

        <textarea id            = "employer--job-content" 
                  placeholder   = "Job content"></textarea>

        <input    type          = "button" 
                  id            = "employer--submit"
                  value         = "Create new job offer">
        <p        id="message-create"></p>
    </form>

</div>
